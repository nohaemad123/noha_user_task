<header class="w-full bg-white shadow-md p-4">
    <div class="w-full mx-auto px-2 lg:px-3 lg:max-w-screen-xl flex items-center  justify-between space-x-4">

        <div class="text-xl font-bold text-gray-800 flex-shrink-0">
            noha emad
        </div>

        <div class="flex-1 max-w-md">
            <mat-form-field appearance="outline" class="w-full !mt-0 !mb-0">
                <mat-label>Search users by user id</mat-label>
                <input [formControl]="searchId" type="number" matInput class="py-0" placeholder="Type to search...">

            </mat-form-field>

        </div>

        <div class="flex items-center space-x-2 flex-shrink-0">
            <button mat-button class="py-1 px-2 text-sm">Profile</button>
            <button mat-button class="py-1 px-2 text-sm">Logout</button>
        </div>

    </div>
</header>
