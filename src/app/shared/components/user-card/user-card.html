<div (click)="goToDetails()" class="group cursor-pointer rounded-2xl border border-gray-200 bg-white 
         hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
    <mat-card class="!bg-transparent !shadow-none !p-0 overflow-hidden">

        <div class="relative">
            <img *ngIf="user.image" [src]="user.image" alt="{{ user.firstName }}" class="h-48 w-full object-cover" />

            <span class="absolute top-3 right-3 rounded-full bg-indigo-50 
               px-3 py-1 text-xs font-semibold text-indigo-600">
                {{ user.role }}
            </span>
        </div>

        <div class="p-4 space-y-2">
            <h2 class="text-lg font-semibold text-gray-900">
                {{ user.firstName }} {{ user.lastName }}
            </h2>

            <p class="text-sm text-gray-400">
                ID: {{ user.id }}
            </p>

        </div>

    </mat-card>
</div>
