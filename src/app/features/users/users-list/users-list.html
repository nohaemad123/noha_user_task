<div class="bg-gray-100">
    <div class="w-full mx-auto px-2 lg:px-3 lg:max-w-screen-xl py-6 ">
        <div *ngIf="loading$ | async" class="flex justify-center items-center h-64">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>

        <div class="grid grid-cols-3 gap-10" *ngIf="!(loading$ | async)">
            <app-user-card *ngFor="let user of users$ | async" [user]="user" (cardClick)="goToDetails($event)">
            </app-user-card>
        </div>

        <div class="w-full flex  mt-4 ">
            <mat-paginator class="w-full flex justify-between
" [length]="total$ | async" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
            </mat-paginator>
        </div>

    </div>
</div>
